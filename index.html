<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh Railway E-Ticketing Service</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="/assets/style/style.css" />
  </head>
  <body class="font-lato">
    <div class="header sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand header-logo float-start" href="#">
              <div class="header-logo-img">
                <img
                  style="width: 60px"
                  src="/assets/img/bangladesh-railway.png"
                  alt="bangladesh-railway"
                />
              </div>
              <div class="header-logo-text">
                <span
                  >Bangladesh <br />
                  Railway</span
                >
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Verify Ticket</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

      <div class="section2 container">
      <div class="row">
        <div class="col-md-6" style="margin-top: 95px">
          <div class="train-search">
            <form>
              <ul class="list-inline">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">From</label>
                      <input
                        type="text"
                        class="form-control"
                        style="font-family: none"
                        placeholder="From Station"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">To</label>
                      <input
                        type="text"
                        class="form-control"
                        style="font-family: none"
                        placeholder="From Station"
                      />
                    </div>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Date</label>
                      <div class="input-group date" id="datepicker">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Pick a date"
                        />
                        <span class="input-group-append">
                          <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Choose Class</label>
                      <select class="form-select">
                        <option selected>Choose a class</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" style="margin-top: 10px !important">
                    <button
                      style="width: 100% !important"
                      class="btn btn-success"
                    >
                      Find Train
                    </button>
                  </div>
                </div>
              </ul>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <div class="">
            <div class="banner">
              <div class="banner-text">
                <div class="slogan">
                  Easy <span class="bold">purchase</span> of
                  <span class="bold">tickets</span> using <br />
                  online payment method
                </div>
                <div class="payment">
                  <div class="money">
                    <img src="/assets/img/money/bkash.png" />
                  </div>
                  <div class="money">
                    <img src="/assets/img/money/visa.png" />
                  </div>
                  <div class="money">
                    <img src="/assets/img/money/master-card.png" />
                  </div>
                </div>
              </div>
              <div class="banner-img">
                <img
                  src="/assets/img/train-illustration-for-train-1.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
   
    </div>
    <div class="section-3 container">
        <div class="row clearfix">
            <div class="col-md-4"><img src="/assets/img/search.svg" /></div>
            <div class="col-md-4"><img src="/assets/img/select.svg" /></div>
            <div class="col-md-4"><img src="/assets/img/pay.svg" /></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
  </body>
</html>
